<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Forcasting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../weatherForcasting/images/clouds.png">
</head>
<body>
     <div class="card">
        <div class="search">
            <label for="input"></label>
            <input type="text" id="input" placeholder="Enter city name" spellcheck="false">
            <button><img src="../weatherForcasting/images/search.png" alt="Search"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="../weatherForcasting/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>  
            <div class="details">
                <div class="col">
                    <img src="../weatherForcasting/images/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../weatherForcasting/images/wind.png" alt="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
     </div>


     <script>
        const url = 'https://api.openweathermap.org/data/2.5/weather?&units=metric&q=';
        const key = '4ec32a27ead568642a1e2c464366e67b';

        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const weatherIcon = document.querySelector('.weather-icon');

        async function checkWeather (city){
            
            const res = await fetch(url +city+ `&appid=${key}`);
            if(res.status == "404"){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await res.json();

                document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "&deg;C";
                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.humidity').innerHTML = data.main.humidity +'%';
                document.querySelector('.wind').innerHTML = data.wind.speed + " Km/h";
    
                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "../weatherForcasting/images/clouds.png";
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "../weatherForcasting/images/rain.png";
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "../weatherForcasting/images/drizzle.png";
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "../weatherForcasting/images/mist.png";
                }
                else if(data.weather[0].main == "Snow"){
                    weatherIcon.src = "../weatherForcasting/images/snow.png";
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "../weatherForcasting/images/clear.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                
            }
        }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })



    


        
     </script>
</body>
</html>
